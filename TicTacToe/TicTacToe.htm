<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TicTacToe.css">
    <link rel="icon" href="favicon.ico">
    <title>My TicTacToe</title>
</head>
<body>
<div id="tttMainC">
    <h1>Tic Tac Toe</h1>
    <br>
    <h2 id="stat"></h2>
    <br>
<div id="tttContainer">
    <div cellIndex="0" class="ttt"></div>
    <div cellIndex="1" class="ttt"></div>
    <div cellIndex="2" class="ttt"></div>
    <div cellIndex="3" class="ttt"></div>
    <div cellIndex="4" class="ttt"></div>
    <div cellIndex="5" class="ttt"></div>
    <div cellIndex="6" class="ttt"></div>
    <div cellIndex="7" class="ttt"></div>
    <div cellIndex="8" class="ttt"></div>
</div>
<br>
<button id="restartBtn">Restart</button>
</div>

<script src="tttJS.js"></script>
</body>
</html>
