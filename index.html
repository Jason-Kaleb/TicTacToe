<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="favicon.ico">
    <title>TicTacToe</title>
</head>
<body>
<div id="main">
    <h1>Tic Tac Toe</h1>
    <br>
    <h2 id="stat"></h2>
    <br>
<div id="container">
    <div cellIndex="0" class="block"></div>
    <div cellIndex="1" class="block"></div>
    <div cellIndex="2" class="block"></div>
    <div cellIndex="3" class="block"></div>
    <div cellIndex="4" class="block"></div>
    <div cellIndex="5" class="block"></div>
    <div cellIndex="6" class="block"></div>
    <div cellIndex="7" class="block"></div>
    <div cellIndex="8" class="block"></div>
</div>
<br>
<button id="btn">Restart</button>
</div>
<script src="script.js"></script>
</body>
</html>
